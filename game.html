<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>
</head>
<body>

<div class="wrapper clearfix">
    <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">47</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
    </div>
    <div class="player-1-panel">
            <div class="player-name" id="name-1"> Player 2</div>
            <div class="player-score" id="score-1">62</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
    </div>
    <button class="btn-new"><ion-icon name="add-circle"></ion-icon>New Game</button>
    <button class="btn-roll"><ion-icon name="paper-plane"></ion-icon>Roll Dice</button>
    <button class="btn-hold"><ion-icon name="thumbs-up"></ion-icon>Hold</button>
    
    <input type="text" placeholder="Final Score" class="final-score">
    
    <img src="img/dice-5.png" alt="Dice" class="dice-1" id="dice-1">
    <img src="img/dice-5.png" alt="Dice" class="dice-2" id="dice-2">
</div>

<script src="https://unpkg.com/ionicons@4.2.0/dist/ionicons.js"></script>
<script src="app.js"></script>
</body>
</html>
